<div *ngIf="products$" class="products">

<ul class="products-list">
  @for (item of (products$|async); track $index) {
    <li >
  <div class="h-100 w-60 shadow-sm border-2 flex p-3">
    <div class="flex flex-col">
      <div class=" ">
        <img src={{item.image}} alt="" class="h-40 w-60" />
      </div>
      <div class="p-2 ">
      <h1 class=" font-bold underline">{{item.title}}</h1>
  
      <div class="flex gap-1 mt-2 ">
        <div class="mt-1">
          <app-reviews [value]="3.5"/>
        </div>
  
        <div class="text-lg"> 10 Reviews</div>
  
      </div>
  
      <div class="font-semibold text-lg mt-2">
         {{item.price | currency}}
      </div>
      <button type="button"
  class="mt=4 w-full rounded-sm bg-green-500">
  
  Add to cart 
  </button>
  <button type="button"
  class=" w-full rounded-sm bg-red-500">
  View product
  </button>
      </div>
    </div>
  </div>
  </li>



  }
</ul>
</div>
